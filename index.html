<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>instagram post</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="card">
      <div class="top">
        <div class="userDetails">
          <div class="profile_img">
            <img src="logo.png" class="cover" />
          </div>
          <h3>Html5<br /><span>Mr.Dog</span></h3>
        </div>
        <div>
          <img src="dot.png" class="dot" />
        </div>
      </div>
      <div class="imgBx">
        <img
          src="https://images.unsplash.com/photo-1561037404-61cd46aa615b?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxleHBsb3JlLWZlZWR8M3x8fGVufDB8fHx8&w=1000&q=80"
          class="cover"
        />
      </div>
      <div class="actionBtns">
        <div class="left">
          <img src="heart.png" class="heart" />
          <img src="comment.png" />
          <img src="share.png" />
        </div>
        <div class="right"></div>
        <img src="bookmark.png"
      </div>
    </div>
    <p class="likes">
      liked by <strong>4geeksAcademy,html5,Web</strong> and
      <strong>100.000 others.</strong>
    </p>
    <br />
    <p class="message">
      Lorem ipsum dolor sit amet consectetur adipisicing elit. Veritatis
      provident voluptates, incidunt, architecto expedita eius quo laborum
      quisquam harum exercitationem amet cum fugiat tempore nemo eligendi quasi
      natus modi odio.
    </p>
  </body>
</html>
